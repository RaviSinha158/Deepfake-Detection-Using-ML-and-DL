<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deepfake Detection Using ML and DL Techniques</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e5e7eb;
    font-family: "Segoe UI", Arial, sans-serif;
}

.card {
    width: 520px;
    background: #020617;
    border-radius: 20px;
    padding: 32px;
    border: 1px solid #38bdf8;
    box-shadow: 0 0 45px rgba(56,189,248,0.35);
    text-align: center;
}

h1 {
    color: #38bdf8;
    font-size: 22px;
    margin-bottom: 6px;
}

.dev {
    font-size: 13px;
    color: #94a3b8;
    margin-bottom: 20px;
}

.dev a {
    color: #38bdf8;
    text-decoration: none;
    margin: 0 6px;
}

.dev a:hover {
    text-decoration: underline;
}

/* ===== Upload Box ===== */
.upload-box {
    border: 2px dashed #38bdf8;
    border-radius: 16px;
    padding: 26px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.upload-box:hover {
    background: rgba(56,189,248,0.12);
    box-shadow: 0 0 20px rgba(56,189,248,0.7);
    transform: scale(1.02);
}

.upload-title {
    font-weight: bold;
    font-size: 15px;
}

.upload-sub {
    font-size: 12px;
    color: #94a3b8;
}

.upload-icons {
    font-size: 28px;
}

/* Hide file input */
input[type="file"] {
    display: none;
}

/* ===== Preview ===== */
.preview-container {
    margin-top: 18px;
    height: 250px;
    border: 1px solid #38bdf8;
    border-radius: 14px;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-container img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 12px;
}

/* ===== Button ===== */
button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border: none;
    border-radius: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 22px rgba(34,197,94,0.85);
    transform: scale(1.03);
}

/* ===== Result ===== */
.result {
    margin-top: 22px;
    font-size: 22px;
    font-weight: bold;
}

.confidence {
    margin-top: 6px;
    color: #94a3b8;
}

/* ===== Graph ===== */
.graph-container {
    margin: 22px auto;
    width: 150px;
    height: 150px;
    position: relative;
    cursor: pointer;
}

.graph-container:hover {
    transform: scale(1.08);
}

svg {
    transform: rotate(-90deg);
}

circle {
    fill: none;
    stroke-width: 12;
    stroke-linecap: round;
}

.bg {
    stroke: #020617;
}

.progress {
    stroke: #38bdf8;
    stroke-dasharray: 314;
    stroke-dashoffset: 314;
}

.percent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    font-weight: bold;
}

footer {
    margin-top: 22px;
    font-size: 12px;
    color: #64748b;
}
</style>
</head>

<body>

<div class="card">
    <h1>Deepfake Detection Using ML and DL Techniques</h1>

    <!-- ‚úÖ Developer Line Added -->
    <div class="dev">
        Developed by <strong>Ravi Sinha</strong> |
        <a href="https://github.com/RaviSinha158" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/ravisinhaio/" target="_blank">LinkedIn</a>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <label class="upload-box">
            <input type="file" name="image" id="imageInput" required>
            <div class="upload-icons">üñºÔ∏è üé•</div>
            <div class="upload-title">Upload Image / Video</div>
            <div class="upload-sub">JPG, PNG, MP4 (Demo)</div>
        </label>

        <div class="preview-container">
            <img id="preview"
                 src="{% if image_path %}/static/{{ image_path }}{% endif %}">
        </div>

        <button type="submit">ANALYZE MEDIA</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>

        <div class="graph-container" id="graph">
            <svg width="150" height="150">
                <circle class="bg" cx="75" cy="75" r="50"></circle>
                <circle id="progressCircle" class="progress" cx="75" cy="75" r="50"></circle>
            </svg>
            <div id="percentText" class="percent">0%</div>
        </div>

        <div class="confidence">
            Confidence: {{ (confidence * 100) | round(2) }}%
        </div>
    {% endif %}

    <footer>
        Final Year Project ‚Ä¢ Deepfake Detection using Machine Learning
    </footer>
</div>

<script>
const input = document.getElementById("imageInput");
const preview = document.getElementById("preview");

/* Replace preview immediately on new selection */
input.addEventListener("change", () => {
    const file = input.files[0];
    if (file) {
        preview.src = URL.createObjectURL(file);
    }
});

/* ===== GRAPH ANIMATION LOGIC ===== */
{% if confidence %}
const target = {{ (confidence * 100) | round(1) }};
const circle = document.getElementById("progressCircle");
const text = document.getElementById("percentText");
const graph = document.getElementById("graph");

const radius = 50;
const circumference = 2 * Math.PI * radius;

function animateGraph() {
    let value = 0;
    circle.style.strokeDashoffset = circumference;
    text.innerText = "0%";

    function step() {
        if (value <= target) {
            const offset = circumference - (value / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            text.innerText = value.toFixed(1) + "%";
            value += 1;
            requestAnimationFrame(step);
        }
    }
    step();
}

animateGraph();
graph.addEventListener("mouseenter", animateGraph);
{% endif %}
</script>

</body>
</html>
